<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

                <!-- Bootstrap CSS -->
                <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
                      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

                    <title>SuperHero Sightings</title>
                    <link rel="stylesheet" href="calendar.css" />
                    </head>
                    <body>

                        <div class="container">

                            <div class="row m-4 border border-dark">
                                <div class="col text-center m-2">
                                    <a href="SupersManager" class="btn btn-outline-primary btn-lg">Super Manager</a>
                                </div>
                                <div class="col text-center m-2">
                                    <a href="SuperPowerManager" class="btn btn-outline-primary btn-lg">SuperPower Manager</a>
                                </div>
                                <div class="col text-center m-2">
                                    <a href="SuperOrganizationManager" class="btn btn-outline-primary btn-lg">Super Organization Manager</a>
                                </div>
                                <div class="col text-center m-2">
                                    <a href="LocationManager" class="btn btn-outline-primary btn-lg">Location Manager</a>
                                </div>
                                <div class="col text-center m-2">
                                    <a href="SuperSightingsManager" class="btn btn-outline-primary btn-lg">Super Sighting Manager</a>
                                </div>
                            </div>


                            <div class="row m-4">
                                <div class="col text-center border border-dark">
                                    <h1><a href="/" class="text-dark">Sightings Manager</a></h1>
                                </div>
                            </div>

                            <div class="row m-4 border border-dark">
                                <div class="col-3 text-center m-3">
                                    <span class="h3">Add Sighting</span>
                                </div>
                                <div class="col-7 text-center m-3">
                                    <form action="addSighting" method="POST">
                                        <div class="form-group row">
                                            <label for="locId" class="col-3 col-form-label">
                                                Location Name</label>
                                            <div class="col-9">
                                                <select id="locId" name="locId" class="form-control" >
                                                    <option th:each="loc : ${locs}" 
                                                            th:value="${loc.id}" 
                                                            th:text="${loc.name}">
                                                    </option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="date" class="col-3 col-form-label">
                                                Date</label>
                                            <div class="col-9">
                                                <input type="date" name="date" 
                                                       id="date" class="form-control"/>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="supeId" class="col-3 col-form-label">
                                                Super Sighted</label>
                                            <div class="col-9">
                                                <select id="supeId" name="supeId" class="form-control" >
                                                    <option th:each="supe : ${supes}" 
                                                            th:value="${supe.id}" 
                                                            th:text="${supe.name}">
                                                    </option>
                                                </select>
                                            </div>
                                        </div>
                                
                                <button type="submit" class="btn btn-primary">Add Sighting</button>
                                </form>
                            </div>
                        </div>

                        <div>
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Location Name</th>
                                        <th>Date</th>
                                        <th>Super Sighted</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="sight : ${sights}">
                                        <td th:text="${sight.id}">Sighting ID</td>
                                        <td th:text="${sight.location.name}">Location</td>
                                        <td th:text="${sight.date}">Date</td>
                                        <td th:text="${sight.supe.name}">Super Sighted</td>
                                        <td><a href="#" th:href="@{editSighting(id=${sight.id})}">Edit</a></td>
                                        <td><a href="#" th:href="@{deleteSighting(id=${sight.id})}">Delete</a></td>
                                    </tr>
                                </tbody>
                            </table> 

                        </div>
                        </div>



                        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
                        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
                        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
                    </body>
                    </html>
