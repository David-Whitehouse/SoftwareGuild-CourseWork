<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

                <!-- Bootstrap CSS -->
                <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
                      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

                    <title>Location Manager</title>
                    </head>
                    <body>
                        <div class="container">
                            <div class="row m-4 border border-dark">
                                <div class="col text-center m-2">
                                    <a href="/SupersManager" class="btn btn-outline-primary btn-lg">Super Manager</a>
                                </div>
                                <div class="col text-center m-2">
                                    <a href="/SuperPowerManager" class="btn btn-outline-primary btn-lg">SuperPower Manager</a>
                                </div>
                                <div class="col text-center m-2">
                                    <a href="/SuperOrganizationManager" class="btn btn-outline-primary btn-lg">Super Organization Manager</a>
                                </div>
                                <div class="col text-center m-2">
                                    <a href="/LocationManager" class="btn btn-outline-primary btn-lg">Location Manager</a>
                                </div>
                                <div class="col text-center m-2">
                                    <a href="/SuperSightingsManager" class="btn btn-outline-primary btn-lg">Super Sighting Manager</a>
                                </div>
                            </div>

                            <div class="row m-4">
                                <div class="col text-center border border-dark">
                                    <h1 class="text-dark">Location Editor</h1>
                                </div>
                            </div>
                            
                            <div class="row m-4 border border-dark">
                                <div class="col-3 text-center m-3">
                                    <span class="h3">edit Location</span>
                                </div>
                                <div class="col-7 text-center m-3">
                                    <form action="editLocation" method="POST">
                                        <div class="form-group row">
                                            <label for="name" class="col-3 col-form-label">
                                                Name</label>
                                            <div class="col-9">
                                                <input type="text" name="name" th:value="${toEdit.name}"
                                                       id="name" class="form-control"/>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="address" class="col-3 col-form-label">
                                                Address</label>
                                            <div class="col-9">
                                                <input type="text" name="address" th:value="${toEdit.address}" 
                                                       id="Address" class="form-control"/>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="latitude" class="col-3 col-form-label">
                                                Latitude</label>
                                            <div class="col-9">
                                                <input type="number" name="latitude" th:value="${toEdit.latitude}"
                                                       id="latitude" class="form-control"/>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="longitude" class="col-3 col-form-label">
                                                Longitude</label>
                                            <div class="col-9">
                                                <input type="number" name="longitude" th:value="${toEdit.longitude}"
                                                       id="longitude" class="form-control"/>
                                            </div>
                                        </div>
                                <input type="hidden" name="id" th:value="${toEdit.id}"/>
                                <button type="submit" class="btn btn-primary">Edit Location</button>
                                </form>
                            </div>
                        </div>
                            
                        </div>



                        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
                        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
                        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
                    </body>
                    </html>
